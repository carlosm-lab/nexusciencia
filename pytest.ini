[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short --strict-markers

# Coverage configuration
[coverage:run]
source = app
omit = 
    app/__pycache__/*
    */tests/*
    */migrations/*
branch = True

[coverage:report]
fail_under = 80
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise NotImplementedError
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
