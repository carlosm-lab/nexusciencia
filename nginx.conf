events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Compresión gzip (Auditoría SEO 2.1)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml 
               application/javascript application/json
               application/ld+json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Brotli compression (Auditoría SEO 2.1 - mejor ratio que gzip)
    # Requiere módulo ngx_brotli instalado
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript 
    #              application/javascript application/json
    #              application/ld+json image/svg+xml;

    upstream app {
        server web:8000;
    }

    # Redirección HTTP -> HTTPS (Auditoría SEO 2.4)
    server {
        listen 80;
        server_name nexusciencia.com www.nexusciencia.com;
        
        # Excepción para ACME challenges (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor principal HTTPS
    server {
        listen 443 ssl http2;
        server_name nexusciencia.com www.nexusciencia.com;

        # Certificados SSL (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/nexusciencia.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nexusciencia.com/privkey.pem;
        
        # Configuración SSL moderna (Mozilla Modern)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        
        # HSTS (Strict Transport Security) - 1 año
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Headers de seguridad adicionales
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        client_max_body_size 16M;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Archivos estáticos con caché agresivo
        location /static {
            alias /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Tipos específicos con mayor caché
            location ~* \.(ico|pdf|jpg|jpeg|png|gif|webp|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # PWA manifest y favicon (caché moderado)
        location = /static/manifest.json {
            alias /app/static/manifest.json;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Proxy a Gunicorn
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 120;
            proxy_send_timeout 120;
            proxy_read_timeout 120;
            
            # Buffer
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Health check endpoint (sin logging para reducir ruido)
        location = /api/health {
            proxy_pass http://app;
            access_log off;
        }
    }
    
